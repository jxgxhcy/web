<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var str = 'abaasdffggghhjjkkgfddsssss3444343';
        console.log(str.length);
        console.log(str.charAt(0));
        console.log(str.match(/b/g).length>0?'存在':'不存在');
        console.log(str.indexOf('b')!=-1?'存在':'不存在');
        console.log(str.replace(/g/g,'22').replace(/ss/g,'b'));
        console.log(str.substring(1,6));
        console.log(getMax3());
        console.log(bianli());

        function getMax1() {
            var obj = {};
            for(var i=0;i<str.length;i++){
                if(!obj[str.charAt(i)]){
                    obj[str.charAt(i)] = 1;
                }else {
                    obj[str.charAt(i)]++;
                }
            }
            var max = 0;
            var letter = '';
            for(var i in obj){
                if(max < obj[i]){
                    max = obj[i];
                    letter = i;
                }
            }
            return '字母' + letter + '/出现' + max + '次';
        }

        function getMax2(){
            var max = 0;
            var letter = '';
            for(var i=0;i<str.length;i++){
                if(max<str.split(str.charAt(i)).length-1){
                    max = str.split(str.charAt(i)).length-1;
                    letter = str.charAt(i);
                }
            }
            return '字母' + letter + '/出现' + max + '次';
        }

        function getMax3() {
            var max = 0;
            var letter = '';
            for(var i=0;i<str.length;i++){
                var ev = eval('/' + str.charAt(i) + '/g');
                if(max < str.match(ev).length){
                    max = str.match(ev).length;
                    letter = str.charAt(i);
                }
            }
            return '字母' + letter + '/出现' + max + '次';
        }

        function bianli() {
            var newStr = '';
            for (var i=0;i<str.length;i++){
                if(i==0){
                    newStr += '@' + str.charAt(i);
                }else if(i==str.length-1){
                    newStr += str.charAt(i) + '@';
                }else {
                    newStr += str.charAt(i);
                }
            }
            return newStr;
        }


    </script>
</head>
<body>
<!--给定一个字符串例如：“abaasdffggghhjjkkgfddsssss3444343”；问题如下：
1、 字符串的字节长度
2、 取出指定位置的字符，如：0,3,5,9等
3、 查找指定字符是否在以上字符串中存在，如：i，c ，b等
4、 替换指定的字符，如：g替换为22,ss替换为b等操作方法
5、 截取指定开始位置到结束位置的字符串，如：取得1-5的字符串
6、 找出以上字符串中出现次数最多的字符和出现的次数
7、 遍历字符串，并将遍历出的字符两头添加符号“@”输出至当前的文档页面。-->
</body>
</html>
