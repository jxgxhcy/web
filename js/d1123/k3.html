<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
请选择输入的内容：
<input type="radio" id="aa" name="cc" checked value="text" onclick="change(this)">
<label for="aa">文本</label>
<input type="radio" id="bb" name="cc" value="password" onclick="change(this)">
<label for="bb">密码</label><br/>
输入内容：<input type="text">

<script>

    function change1(e) {
        var inputs = document.getElementsByTagName('input');
        if (e.id == 'aa') {
            inputs[2].type = 'text';
        } else if (e.id == 'bb') {
            inputs[2].type = 'password';
        }
    }

    function change() {
        var radio = document.querySelector('input:checked');
        document.getElementsByTagName('input')[2].type = radio.value;


    }
</script>
</body>
</html>
